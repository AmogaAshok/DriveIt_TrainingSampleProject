
<div class="wrapper ">
  <!-- Sidebar  -->
  <nav id="sidebar" style="display: block;">
      <div class="sidebar-header">
          <!-- <h3 *ngIf = "value == 'Admin';">ADMIN</h3> -->
      </div>

      <ul class="list-unstyled components" *ngIf = "value == 'Admin'; else User">
          <li>
              <a routerLink = "/admin/Dash" routerLinkActive = "activeClass"  [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
              
          </li>
          <li>
              <a routerLink="/admin/CarsAvailable" routerLinkActive = "activeClass">Vehicles Available</a>
          </li>
          <li>
            <a routerLink="/admin/Customers" routerLinkActive = "activeClass">Customer Details</a>
        </li>
        <li>
          <a routerLink="/admin/ManualBooking" routerLinkActive = "activeClass">Add Booking</a>
      </li>
          <li>

              <a routerLink="/admin/BookingDetails" routerLinkActive = "activeClass">Booking Details</a>
          </li>
      </ul>

      <ng-template #User>
          <ul class="list-unstyled components">
              <li>
                  <a routerLink = "/User" routerLinkActive = "activeClass"  [routerLinkActiveOptions]="{exact: true}">Vehicles Available</a>
              </li>
              <li>
                  <a routerLink="/User/MyBooking" routerLinkActive = "activeClass">My booking</a>
              </li>
          </ul>
      </ng-template>

    
  </nav>

  <!-- Page Content  -->
  <div id="content">

      
      <router-outlet></router-outlet>

       </div>
</div>
